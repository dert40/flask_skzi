{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Авторизация</h1>
<form action="/login" method="post" class="form-contact">
    <p><label>Email:   </label><input type="text" name="email" value="" required></p>
    <p><label>Пароль:  </label><input type="password" name="psw" value="" required></p>
    <p><input type="checkbox" name="remainme"> Запомнить меня</p>
    <p><input type="submit" value="Войти"> </p>
    <hr align=left width="300px">
    <p><a href="{{ url_for('register') }}">Регистрация</a></p>
</form>
{% for msg in get_flashed_messages() %}
<div class="flash {{msg}}">{{ msg }}</div>
{% endfor %}
</div>
{% endblock %}>
